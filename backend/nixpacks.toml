# Railway Nixpacks Configuration for Python 3.12 with uv
# Place this file in backend/nixpacks.toml

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.setup.nixLibraries]
libs = ["libpq"]

[phases.install]
cmds = [
    "pip install uv",
    "uv venv",
    "uv pip install -e ."
]

[phases.build]
cmds = [
    "uv pip install --no-cache-dir -r requirements.txt || uv pip install -e ."
]

[start]
cmd = "uv run python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHON_VERSION = "3.12"
UV_LINK_MODE = "copy"
